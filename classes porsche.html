<script>
    class Car{
        constructor(name,color,topspeed){
            this.name = name
            this.color=color
            this.topspeed= topspeed
        }
        drive(){
            this.topspeed +=10
        }
    }

    const porsche = new Car('Porsche 911','Yellow','250')
    console.log(porsche)
    porsche.drive()
    console.log(porsche.name)
