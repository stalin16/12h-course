<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="dogimage"><img src="" alt=""></div>
    <button id="dogbutton">Get New Dog</button>
</body>
<script>
    const dogimagediv = document.getElementById('dogimage')
    const dogbuttondiv = document.getElementById('dogbutton')
   const getnewdog=()=>{
    fetch('https://dog.ceo/api/breeds/image/random')
    .then(response => response.json())
    .then(json => {
        dogimagediv.innerHTML = `<img src='${json.message}' height='300px' width='400px'>`
    })
   }
   dogbuttondiv.onclick = () => getnewdog() 


</script>
</html>
