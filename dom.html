    const squares= document.querySelectorAll('.colorsquare')
    console.log(squares)

    // squares.forEach(square => console.log(square.value))

    const timeclicked={ 'red':0, 'yellow':0, 'green':0 }
    squares.forEach(square => {
        square.onclick=()=>{
            timeclicked[square.value]+=1
            square.innerText = timeclicked[square.value]
            // console.log(square.value)
        }
    })

    function clearscores(){
        timeclicked.red=0;
        timeclicked.yellow=0;
        timeclicked.green=0;
        squares.forEach(square=>{
            square.innerText='0'
        })
        
    }

    const cleargamebtn=document.getElementById('cleargame')
     cleargamebtn.onclick=()=>{
        clearscores();
    }



</script>
