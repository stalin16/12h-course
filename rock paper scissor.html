<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rock paper scissor.css">
</head>
<body>
    <div class="wrapper">
        <div class="buttons">
           <button class="rpsButton" value="Rock">âœŠ</button>
           <button class="rpsButton" value="Paper">ðŸ¤š</button>
           <button class="rpsButton" value="Scissors">âœŒ</button>
        </div>
        <div class="resultContainer">
        <div id="player-score"></div>
        <div id="hands"></div>
        <div id="result"></div>
        <button id='endGameButton'>ðŸ”´</button>
        </div>
    </div>
</body>
<script>
    const totalscore = {computerchoice:0, playerscore:0}

    function getcomputerchoice(){
        const rpschoice = ['Rock','Paper','Scissors']
        const randomnumber =Math.floor(Math.random()*3)
        return rpschoice[randomnumber]
    }
    
    function getresult(playerchoice , computerchoice){
        let score;
        if(playerchoice==computerchoice){
            score = 0;
        } else  if(playerchoice=='Rock'&& computerchoice=='Scissors'){
            score = 1;
        } else  if(playerchoice=='Paper'&& computerchoice=='Rocks'){
            score = 1;
        } else  if(playerchoice=='Scissors'&& computerchoice=='Paper'){
            score = 1;
        } else {
            score = -1;
        }
        return score;
    }
    
    function showresult(score,playerchoice,computerchoice){
        const resultdiv = document.getElementById('result')
        const handsdiv = document.getElementById('hands') 
        const playerscorediv = document.getElementById('player-score')
        if(score == -1){
            resultdiv.innerText='You lose!'
        } else if (score == 0){
            resultdiv.innerText='It is a tie!'
        } else {
            resultdiv.innerText='You won!'
        }
        handsdiv.innerText = `${playerchoice} vs ${computerchoice}`
        playerscorediv.innerText = `Your Score: ${totalscore['playerscore']}` 
    
    }
    function onClickRPS(playerchoice){
        const computerchoice = getcomputerchoice() 
        const score = getresult(playerchoice, computerchoice)
        totalscore['playerscore']+=score
        showresult(score, playerchoice, computerchoice)
    }

    function playgame(){
        const rpsButtons = document.querySelectorAll('.rpsButton')
        rpsButtons[0].onclick=()=> console.log(rpsButtons[0].value)
        rpsButtons.forEach(rpsButton=>{
            rpsButton.onclick=()=> onClickRPS(rpsButton.value)
        })
        const endgamebutton = document.getElementById('endGameButton')
        endGameButton.onclick=()=>{
            endgame(totalscore)
        }
    }
    playgame()

    function endgame(totalscore){
        totalscore['playescore']=0
        totalscore['computerscore']=0
        const resultdiv = document.getElementById('result')
        const handsdiv = document.getElementById('hands') 
        const playerscorediv = document.getElementById('player-score')
        resultdiv.innerText= ''
        handsdiv.innerText= ''
        playerscorediv.innerText= ''
    }
</script>
</html>
